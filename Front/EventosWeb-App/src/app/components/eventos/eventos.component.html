<app-Titulo [titulo]="'Eventos'"></app-Titulo>
<div class="fomr-inline">
  <div class="form-group mb-2 form-inline">
    <label for="" class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
  <!-- <button class="btn btn-outline-success">Buscar</button> -->
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="toggleImagem()">
        <i class="{{exibirImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{exibirImg ? 'Exibir Imagens' : 'Ocultar Imagens'}}
      </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Numero de Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
   </thead>
   <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img
          [collapse]="exibirImg"
          [isAnimated]="true"
          src="/assets/{{evento.imagemURL}}"
          [style.width.rem]=larguraImg
          alt="Imagem de Eventos">
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento | DateFormatPipe}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lotes[0].nome}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
            <i class="fa fa-edit"></i>
            <!-- Editar -->
          </button>
          <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
            <!-- Excluir -->
          </button>
        </td>
      </tr>
   </tbody>
   <tfoot *ngIf="!eventos.length">
     <tr>
       <td colspan="8" class="text-center"><h4>Nenhum evento encontrado!</h4></td>
     </tr>
   </tfoot>
</table>

<!-- Eventos Json -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Quer mesmo deletar este Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
